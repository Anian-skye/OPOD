<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="middle_three.css" rel="stylesheet">
</head>
<body>



<h4>三栏布局（左右固定 中间自适应 绝对定位方法）</h4>
<div class="container" id="absoContainer">
    <div class="middle" id="absoMiddle">中间弹性区</div>
    <div class="left" id="absoLeft">左边栏</div>
    <div class="right" id="absoRight">右边栏</div>
</div>



<h4>三栏布局（左右固定 中间自适应 浮动方式）</h4>
<div class="container" id="floatContainer">
    <div class="left" id="floatLeft">左边栏</div>
    <div class="right" id="floatRight">右边栏</div>
    <div class="middle" id="floatMiddle">中间弹性区</div>
</div>



<h4>三栏布局（左右固定 中间自适应 圣杯）</h4>
<div class="container" id="gloryContainer">
    <div class="middle" id="gloryMiddle">中间弹性区</div>
    <div class="left" id="gloryLeft">左边栏</div>
    <div class="right" id="gloryRight">右边栏</div>
</div>


<h4>三栏布局（左右固定 中间自适应 双飞翼）</h4>
<div class="container" id="flyContainer">
    <div class="middle" id="flyMiddle">中间弹性区</div>
    <div class="left" id="flyLeft">左边栏</div>
    <div class="right" id="flyRight">右边栏</div>
</div>



</body>

</html>
