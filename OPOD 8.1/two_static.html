<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="two_static.css" rel="stylesheet">
</head>
<body>
<h4>二栏布局 左30% 右70% 浮动方式</h4>
<div class="container" id="floatContainer">
    <div class="left" id="floatLeft">左边栏</div>
    <div class="right" id="floatRight">右边栏</div>
</div>


<h4>二栏布局 左30% 右70% 定位方式</h4>
<div class="container" id="absoContainer">
    <div class="left" id="absoLeft">左边栏</div>
    <div class="right" id="absoRight">右边栏</div>
</div>


<h4>二栏布局 左30% 右70% flex方式</h4>
<div class="container" id="flexContainer">
    <div class="left" id="flexLeft">左边栏</div>
    <div class="right" id="flexRight">右边栏</div>
</div>


</body>
</html>
