<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="right_three.css" rel="stylesheet">
</head>
<body>

<h4>三栏布局（左中固定 右自适应 浮动方法）</h4>
<div class="container" id="floatContainer">
    <div class="left" id="floatLeft">左边栏</div>
    <div class="middle" id="floatMiddle">中间弹性区</div>
    <div class="right" id="floatRight">右边栏</div>
</div>


<h4>三栏布局（左中固定 右自适应 flex方法）</h4>
<div class="container" id="flexContainer">
    <div class="left" id="flexLeft">左边栏</div>
    <div class="middle" id="flexMiddle">中间弹性区</div>
    <div class="right" id="flexRight">右边栏</div>
</div>


</body>
</html>
