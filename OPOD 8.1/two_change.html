<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="two_change.css" rel="stylesheet">
</head>
<body>
<h4>二栏布局 左固定 右适应 浮动方式</h4>
<div class="container" id="rfloatContainer">
    <div class="left" id="rfloatLeft">左边栏</div>
    <div class="right" id="rfloatRight">右边栏</div>
</div>


<h4>二栏布局 左固定 右适应 定位方式</h4>
<div class="container" id="rabsoContainer">
    <div class="left" id="rabsoLeft">左边栏</div>
    <div class="right" id="rabsoRight">右边栏</div>
</div>


<h4>二栏布局 左固定 右适应 flex方式</h4>
<div class="container" id="rflexContainer">
    <div class="left" id="rflexLeft">左边栏</div>
    <div class="right" id="rflexRight">右边栏</div>
</div>



<h4>二栏布局 左适应 右固定 浮动+负边距方式</h4>
<div class="container" id="lfloatContainer">
    <div class="left" id="lfloatLeft">左边栏</div>
    <div class="right" id="lfloatRight">右边栏</div>
</div>



<h4>二栏布局 左适应 右固定 定位方式</h4>
<div class="container" id="labsoContainer">
    <div class="left" id="labsoLeft">左边栏</div>
    <div class="right" id="labsoRight">右边栏</div>
</div>




<h4>二栏布局 左固定 右适应 flex方式</h4>
<div class="container" id="lflexContainer">
    <div class="left" id="lflexLeft">左边栏</div>
    <div class="right" id="lflexRight">右边栏</div>
</div>


</body>
</html>
